<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини браузер с клавой</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #urlBar {
      display: flex;
      padding: 5px;
      background: #333;
    }
    #urlInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    #goBtn {
      padding: 8px 15px;
      margin-left: 5px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #viewer {
      flex: 1;
      border: none;
      width: 100%;
    }
    #keyboard {
      background: #222;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .row {
      display: flex;
      gap: 5px;
    }
    .key {
      padding: 10px 14px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .key:hover {
      background: #666;
    }
    .special {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <!-- Ввод адреса -->
  <div id="urlBar">
    <input type="text" id="urlInput" placeholder="Введите URL">
    <button id="goBtn">Перейти</button>
  </div>

  <!-- iframe для отображения сайта -->
  <iframe id="viewer"></iframe>

  <!-- Экранная клавиатура -->
  <div id="keyboard">
    <!-- Числа -->
    <div class="row">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">0</button>
    </div>
    <!-- QWERTY -->
    <div class="row">
      <button class="key">q</button>
      <button class="key">w</button>
      <button class="key">e</button>
      <button class="key">r</button>
      <button class="key">t</button>
      <button class="key">y</button>
      <button class="key">u</button>
      <button class="key">i</button>
      <button class="key">o</button>
      <button class="key">p</button>
    </div>
    <div class="row">
      <button class="key">a</button>
      <button class="key">s</button>
      <button class="key">d</button>
      <button class="key">f</button>
      <button class="key">g</button>
      <button class="key">h</button>
      <button class="key">j</button>
      <button class="key">k</button>
      <button class="key">l</button>
    </div>
    <div class="row">
      <button class="key">z</button>
      <button class="key">x</button>
      <button class="key">c</button>
      <button class="key">v</button>
      <button class="key">b</button>
      <button class="key">n</button>
      <button class="key">m</button>
      <button class="key special" id="dot">.</button>
      <button class="key special" id="slash">/</button>
    </div>
    <div class="row">
      <button class="key special" id="space">Пробел</button>
      <button class="key special" id="back">⌫</button>
      <button class="key special" id="enter">⏎ Enter</button>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('viewer');
    const input = document.getElementById('urlInput');
    const goBtn = document.getElementById('goBtn');

    // Функция перехода
    function goToSite() {
      let url = input.value.trim();
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      iframe.src = url;
    }

    goBtn.addEventListener('click', goToSite);

    // Обработка клавиатуры
    document.querySelectorAll('.key').forEach(btn => {
      btn.addEventListener('click', () => {
        const char = btn.textContent;
        if (btn.id === "space") {
          input.value += " ";
        } else if (btn.id === "back") {
          input.value = input.value.slice(0, -1);
        } else if (btn.id === "enter") {
          goToSite();
        } else {
          input.value += char;
        }
      });
    });
  </script>
</body>
</html>
